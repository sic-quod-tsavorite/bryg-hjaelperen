on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Security Audit
        run: bun audit --audit-level=high

      - name: Check lint, typecheck and prettier format
        run: bun run check

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
